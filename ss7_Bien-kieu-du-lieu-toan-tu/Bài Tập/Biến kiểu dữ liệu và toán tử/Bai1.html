<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let P = parseInt(prompt("Nhap diem vat ly = "));
    let H = parseInt(prompt("Nhap diem hoa hoc = "));
    let S = parseInt(prompt("Nhap diem sinh hoc = "));

    let sum = P+H+S;
    let avg = sum/3;

    document.write("Điểm tổng = "+sum);
    document.write("<br>");
    document.write("Điểm trung bình = "+avg);
</script>
</body>
</html>
