<body>
<script>

    let numerators = [5, 20, 5, 5, 5];
    let denominators = [6, 3, 4, 2 , 6];

    function maxFraction(numerators, denominators){
        let max = parseFloat(numerators[0]/denominators[0]);
        let indexMax = 0;
        for(let index in numerators){
            let fraction = parseFloat(numerators[index]/denominators[index]);
            if(fraction > max){
                indexMax = index;
                max = fraction;
            }
        }
        return indexMax;
    }

    alert(maxFraction(numerators, denominators));

</script>
