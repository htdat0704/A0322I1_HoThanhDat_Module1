<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max-Min</title>
</head>
<body>
<script>
    let arr = new Array(4);
    for(let i =0; i < arr.length; i++){
        arr[i] = new Array(4);
    }
    for(let i =0; i < arr.length; i++){
        for(let j = 0; j < 4; j++){
            arr[i][j] = Math.floor(Math.random()*201); // random 1 - 200
        }
    }

    alert("Cho mảng: "+arr);
    alert("Max của mảng là: "+maxArray(arr));
    alert("Min của mảng là: "+minArray(arr));

    function maxArray(arr){
        let max = arr[0][0];
        for(let row in arr){
            for(let col in arr[row]){
                if(arr[row][col] > max){
                    max = arr[row][col];
                }
            }
        }
        return max;
    }
    function minArray(arr){
        let min = arr[0][0];
        for(let row in arr){
            for(let col in arr[row]){
                if(arr[row][col] < min){
                    min = arr[row][col];
                }
            }
        }
        return min;
    }
</script>
</body>
</html>
