<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let input = '  tRuong    TuAn   HaI Ne  ';
    function chuanHoaXau(input){
        let string = input.trim();
        let arrayString = string.split('');
        // lặp đến khi nào hết khoảng cách thì dừng
        let exitDoWhile = true;
        do{
            for(let index in arrayString){
                if(arrayString[index] ==' ' && arrayString[parseInt(index) + 1] == arrayString[index]){
                    arrayString.splice(index, 1);
                    exitDoWhile = false;
                }
            }
            for(let index in arrayString){
                if(arrayString[index] ==' ' && arrayString[parseInt(index) + 1] == arrayString[index]){
                    exitDoWhile= true;
                }
            }
        }while(exitDoWhile == true)
        let upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        // chuyển tất cả thành chữ nhỏ
        for( let index in arrayString){
            if(upperCase.indexOf(arrayString[index]) > -1){
                arrayString[index] = arrayString[index].toLowerCase();
            }
        }
        // chuyển chữ cái đầu thành chữ hoa
        for (let index in arrayString){
            if(index == 0){
                arrayString[index] = arrayString[index].toUpperCase();
            }
            if(arrayString[index] == ' '){
                arrayString[parseInt(index) +1] = arrayString[parseInt(index) +1].toUpperCase();
            }
        }
        let output = arrayString.join('');
        return output
    }
    alert(chuanHoaXau(input));

</script>
</body>
</html>
