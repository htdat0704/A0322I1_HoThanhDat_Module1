    function countDuplicateString(string,word){
        return string.split(word).length - 1
    }

    function countDuplicateWordString(s1,s2){
        let count = 0;
        let arrDuplicate = [];
        for(let i= 0 ; i< s1.length; i++ ){
            for(let j = 0; j < s2.length ; j++){
                if(arrDuplicate.indexOf(s1[i]) != -1){
                    break;
                }
                if(s2[j] === s1[i]){
                    if(countDuplicateString(s1,s1[i])>1 && countDuplicateString(s2,s2[j])>1){
                        let countDuplicate = (countDuplicateString(s1,s1[i]) > countDuplicateString(s2,s1[i]))?
                            countDuplicateString(s2,s1[i]):countDuplicateString(s1,s1[i])
                        arrDuplicate.push(s1[i]);
                        count += countDuplicate;
                    }else{
                        arrDuplicate.push(s1[i]);
                        count +=1;
                    }
                }
            }
        }
        return count;
    }
