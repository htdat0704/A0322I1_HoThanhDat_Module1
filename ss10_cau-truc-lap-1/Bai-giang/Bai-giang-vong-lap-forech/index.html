<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài giảng] Thực hành vòng lặp for-each</title>
</head>
<body>
<script>
    let animals = [
        {
            id:1,
            name:'dog',
            size:'large'
        },
        {
            id:2,
            name: "cat",
            size: 'small'
        }
    ]
    animals.forEach(function(animal){
        console.log(animal);
    })
</script>
</body>
</html>
