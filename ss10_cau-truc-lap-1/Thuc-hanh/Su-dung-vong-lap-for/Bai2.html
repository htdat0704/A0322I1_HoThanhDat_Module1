<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<script>
    let inputN = parseInt(prompt('Nhập vào N '));
    let total = 0 ;

    for(let dem = 1; dem <= inputN; dem ++){
        total = total +dem;
    }

    alert(total);
</script>
</body>
</html>
