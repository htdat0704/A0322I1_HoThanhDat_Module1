<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam-Eva</title>
</head>
<body>
<script>

    class Apple{
        constructor(weight){
            this.weight = weight;
        }

        getWeight(){
            return this.weight;
        }

        decrease(){
            this.weight --;
        }

        isEmpty(){
            if(this.weight == 0){
                return true;
            }else{
                return false;
            }
        }
    }

    class Human{
        constructor(name,gender,weight){
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            if(this.gender == true){
                return true;
            }else {
                return false;
            }
        }

        setGender(gender){
            this.gender = gender;
        }

        checkApple(Apple){
            return Apple.getWeight();
        }

        eat(Apple){
            Apple.decrease();
        }

        say(string){
            alert(this.name+ ' says: '+string);
        }

        setName(newName){
            this.name = newName;
        }
        getName() {
            return this.name;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(newWeight){
            this.weight = newWeight;
        }
    }

    let apple = new Apple(10);
    let Adam = new Human('Adam',true,70);
    let Eva = new Human('Eva',true,50)

    Adam.say("hello");
    Eva.setName('Eva ok');
    alert(Eva.getName());
    Adam.setWeight(75);
    alert(Adam.getWeight());

    Adam.eat(apple);
    Eva.eat(apple);
    alert(Adam.checkApple(apple));
    Eva.setGender(false);
    alert(Eva.isMale());
    alert(apple.isEmpty());
</script>
</body>
</html>
