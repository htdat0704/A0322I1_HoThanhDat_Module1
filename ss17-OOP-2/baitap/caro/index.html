<script>
class Player{
    constructor(symbol){
        this.symbol = symbol;
    }
    getSymbol(){
        return this.symbol;
    }
}
class BoardGame{
    constructor(player1,player2,board,endGame){
        this.boardArray = board;
        this.player1 = player1;
        this.player2 = player2;
        this.turnXO = 1;
        this.endGame = endGame;
    }
    setTurn(){
        this.turnXO = 1;
    }
    checkWinner() {
        for(let i =0; i<10; i++){

            for(let j =0;j<6; j++){
                if(this.getBoard(i,j) == this.getBoard(i,j+1) &&
                    this.getBoard(i,j) == this.getBoard(i,j+4) &&
                    this.getBoard(i,j) == this.getBoard(i,j+3) &&
                    this.getBoard(i,j) == this.getBoard(i,j+2)){
                    if(this.getBoard(i,j) == this.getSymbolPlayer1()){
                        this.setEndGame(true);
                        alert("First player winner");
                    }else if(this.getBoard(i,j) == this.getSymbolPlayer2()){
                        this.setEndGame(true);
                        alert("Second player winner");
                    }
                }
            }

            for(let k =0; k<6;k++){
                if(this.getBoard(k,i) == this.getBoard(k+1,i) &&
                    this.getBoard(k,i) == this.getBoard(k+2,i) &&
                    this.getBoard(k,i) == this.getBoard(k+3,i) &&
                    this.getBoard(k,i) == this.getBoard(k+4,i) ){
                    if(this.getBoard(k,i) == this.getSymbolPlayer1()){
                        this.setEndGame(true);
                        alert("First player winner");
                    }else if(this.getBoard(k,i) == this.getSymbolPlayer2()){
                        this.setEndGame(true);
                        alert("Second player winner");
                    }
                }
            }

            for(let g = 0; g<6; g++){
                if(i<6){
                    if(this.getBoard(i,g) == this.getBoard(i+1,g+1) &&
                        this.getBoard(i,g) == this.getBoard(i+2,g+2) &&
                        this.getBoard(i,g) == this.getBoard(i+3,g+3) &&
                        this.getBoard(i,g) == this.getBoard(i+4,g+4)){
                        if(this.getBoard(i,g) == this.getSymbolPlayer1()){
                            this.setEndGame(true);
                            alert("First player winner");
                        }else if(this.getBoard(i,g) == this.getSymbolPlayer2()){
                            this.setEndGame(true);
                            alert("Second player winner");
                        }
                    }
                }
            }

            for(let m = 4; m<10; m++){
                if(i<6){
                    if(this.getBoard(i,m) == this.getBoard(i+1,m-1) &&
                        this.getBoard(i,m) == this.getBoard(i+2,m-2) &&
                        this.getBoard(i,m) == this.getBoard(i+3,m-3) &&
                        this.getBoard(i,m) == this.getBoard(i+4,m-4)){
                        if(this.getBoard(i,m) == this.getSymbolPlayer1()){
                            this.setEndGame(true);
                            alert("First player winner");
                        }else if(this.getBoard(i,m) == this.getSymbolPlayer2()){
                            this.setEndGame(true);
                            alert("Second player winner");
                        }
                    }
                }
            }

        }
    }
    setBoard(x,y,value){
        this.boardArray[x][y] = value;
    }
    enterSymbol(){
        this.turnXO += 1;
        if(this.turnXO % 2 == 0){
            return 'X';
        }else{
            return '0';
        }
    }
    getBoard(x,y){
        if(x<10 && y<10 && x>-1 && y>-1){
            return this.boardArray[x][y];
        }else{
            return 9;
        }
    }
    getSymbolPlayer1(){
        return this.player1.getSymbol();
    }
    getSymbolPlayer2(){
        return this.player2.getSymbol();
    }
    getEndGame(){
        return this.endGame;
    }
    setEndGame(endGameNew){
        this.endGame = endGameNew;
    }
    deleteAllBoard(){
        for(let index = 0; index < this.boardArray.length; index++) {
            for(let index2 in this.boardArray[index]){
                this.boardArray[index][index2] = " ";
            }
        }
    }
}
let boardArray = new Array(10);
for(let index = 0; index < boardArray.length; index++) {
    boardArray[index] = new Array(9);
}

let player1 = new Player('X');
let player2 = new Player('0');
let arrayBoardGame = new BoardGame(player1,player2,boardArray,false);

function play(col,row){
    if(arrayBoardGame.getEndGame() == true){
        alert('Đã có người chiến thắng Restart đi nào');
    }else{
        if(arrayBoardGame.getBoard(col,row) == arrayBoardGame.getSymbolPlayer1() ||
            arrayBoardGame.getBoard(col,row) == arrayBoardGame.getSymbolPlayer2() ){
            alert('Đã có người đánh rồi')
        }else{
            let symbol = arrayBoardGame.enterSymbol();
            arrayBoardGame.setBoard(col,row,symbol);
            let idCell = "cell-"+col+"-"+row;
            document.getElementById(idCell).innerText = arrayBoardGame.getBoard(col,row);
            arrayBoardGame.checkWinner();
        }
    }
}
function reset(){
    arrayBoardGame.setEndGame(false);
    for(let i = 0 ; i< 10; i++){
        for(let j = 0; j <10 ; j++){
            let idCell = "cell-"+i+"-"+j;
            document.getElementById(idCell).innerText = ' ';
        }
    }
    arrayBoardGame.deleteAllBoard();
    arrayBoardGame.setTurn();
}
