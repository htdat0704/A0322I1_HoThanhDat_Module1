<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let i = 2;
    let j = 1;


    document.write('<table border="1px solid black" cellpadding="10px">')
    while (j<10){
        document.write('<tr>')
        while(i<10){
            document.write('<td>')
            document.write(i+'x'+j+'='+i*j)
            document.write('</td>')
            i++;
        }
        document.write('</tr>')
        i = 2;
        j++;
    }


    document.write('</table>')
</script>
</body>
</html>
