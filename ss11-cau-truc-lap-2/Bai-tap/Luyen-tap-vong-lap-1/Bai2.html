<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('nhập nhiệt độ vào'));
        while(nhietDo < 20){
            nhietDo = parseInt(prompt('Nhiệt độ dưới 20 hãy tăng thêm '));
        }
        while(nhietDo > 100){
            nhietDo = parseInt(prompt('Nhiệt độ trên 100 hãy giảm '));
        }
    alert('Nhiệt dộ phù hợp');
</script>
</body>
</html>
