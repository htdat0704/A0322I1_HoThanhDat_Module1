<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('nhập nhiệt độ vào'));
    do{
        if(nhietDo < 20){
            nhietDo = parseInt(prompt('Nhiệt độ dưới 20 hãy tăng thêm '));
        }
        if(nhietDo > 100){
            nhietDo = parseInt(prompt('Nhiệt độ trên 100 hãy giam xuong '));
        }
    }while(nhietDo < 20 || nhietDo > 100);
    alert('Nhiệt dộ phù hợp');
</script>
</body>
</html>
