<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<p id="soNguyenTo"></p>
<script>
    let inputN = parseInt(prompt('Số lượng số nguyên tố'));
    let dem = 1;
    let soNguyenTo = 2;
    let soGiamDan = 1;
    let soLanChiaDuoc = 0;
    document.write(inputN + "số nguyên tố đầu tiên là : <br>" );
    if(inputN >=0){
        while(dem <= inputN){
            soGiamDan = soNguyenTo;
            while(soGiamDan >= 2){
                if(soNguyenTo % soGiamDan == 0){
                    soLanChiaDuoc = soLanChiaDuoc +1;
                }
                soGiamDan = soGiamDan - 1;
            }
            if(soLanChiaDuoc == 1){
                document.write(soNguyenTo + " ");
                dem ++;
            }
            soLanChiaDuoc = 0;
            soNguyenTo++;
        }
    }
</script>
</body>
</html>
