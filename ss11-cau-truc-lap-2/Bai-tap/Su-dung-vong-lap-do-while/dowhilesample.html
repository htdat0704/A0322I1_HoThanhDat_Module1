<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhilesample</title>
</head>
<body>
<script>
    let value = "";

    do{
        value = parseInt(prompt('Nhập vào số 1 - 10 '));
        alert('Số vừa nhập là ' + value)

    } while(value <1 || value > 10);



</script>
</body>
</html>
