<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>

    function convert(string){
        let arrayString =  string.split('');
        return arrayString;
    }

    function isPalindrome(array) {
        if(array.length > 1){
            if(array[0] == array[array.length - 1]){
                if(array.length != 2){
                    array.pop();
                    array.shift();
                    return isPalindrome(array);
                }else {
                    return true;
                }
            }else{
                return false;
            }
        }else{
            return true;
        }

    }

    let inputS = prompt('Nhập chuỗi');
    while(true){
        if(inputS == ""){
            inputS = prompt('nhập lại chuỗi khác null');
        }
        if(inputS.length == 1){
            inputS = prompt('nhập lại chuỗi có 2 ký tự trở lên');
        }
        if(inputS.length > 1){
            break;
        }
    }
    if(isPalindrome(convert(inputS))){
        alert(inputS +' là chuỗi đối xứng');
    }else{
        alert(inputS +' là chuỗi không đối xứng');
    }




</script>
</body>
</html>
