<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài giảng</title>
</head>
<body>
<script>

    class Date {
        constructor(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.day;
        }
        getYear(){
            return this.day;
        }
        setDay(dayNew){
            return this.day = dayNew;
        }
        setMonth(monthNew){
            return this.day = monthNew;
        }
        setYear(dayYear){
            return this.day = dayYear;
        }
    }

    let newDay = new Date(3,4,2022);
    newDay.setMonth(10);
    alert(newDay.getDay());





</script>
</body>
</html>
