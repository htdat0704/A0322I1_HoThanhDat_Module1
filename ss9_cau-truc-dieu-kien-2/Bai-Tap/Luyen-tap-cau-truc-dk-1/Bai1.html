<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

<body>
<script>
    let numbera = parseInt(prompt("Nhập vào a = "));
    let numberb = parseInt(prompt("Nhập vào b = "));

    if (numbera%numberb == 0){
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b");
    }
</script>
