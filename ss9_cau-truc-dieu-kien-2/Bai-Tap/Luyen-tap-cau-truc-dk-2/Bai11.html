<input type="text" id="thue" placeholder="Nhập vào thu nhập (trđ)">
<input type="submit" id="submit" value="Nhập" onclick="submitFunction()"/>
<p style="color:blue" id="output"></p>


<script>
    function submitFunction() {
        let soTien = parseInt(document.getElementById("thue").value);
        let total = 0;

        if( soTien < 5){
            total += soTien*5/100;
            document.getElementById("output").innerText="Số tiền phải trả là "+ total +" (trđ)";
        }else if(soTien >=5 && soTien<10){
            total += soTien*10/100;
            document.getElementById("output").innerText="Số tiền phải trả là "+ total+" (trđ)";
        }else if(soTien >=10 && soTien<18){
            total += soTien*15/100;
            document.getElementById("output").innerText="Số tiền phải trả là "+ total+" (trđ)";
        }else if(soTien >=18 && soTien<32){
            total += soTien*20/100;
            document.getElementById("output").innerText="Số tiền phải trả là "+ total+" (trđ)";
        }else if(soTien >=32 && soTien<52){
            total += soTien*25/100;
            document.getElementById("output").innerText="Số tiền phải trả là "+ total+" (trđ)";
        }else if(soTien >=52 && soTien<80) {
            total += soTien * 30 / 100;
            document.getElementById("output").innerText = "Số tiền phải trả là " + total + " (trđ)";
        }else if(soTien >=80){
            total += soTien * 35 / 100;
            document.getElementById("output").innerText = "Số tiền phải trả là " + total + " (trđ)";
        }
    }
</script>
