<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a "));
    let b = parseInt(prompt("nhập b "));
    let c = parseInt(prompt("nhập c "));

    if(a > 0 && b>0 && c>0){
        if((a+b>c)&&(a+c>b)&&(b+c>a)){
            alert("a,b,c là 3 cạnh của tam giác");
        }else{
            alert("a,b,c không là 3 cạnh của tam giác");
        }
    }else{
        alert("a,b,c không là 3 cạnh của tam giác");
    }

</script>
</body>
</html>
