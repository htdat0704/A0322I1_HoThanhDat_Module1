<script>
    let a = parseInt(prompt("nhập cạnh a cạnh kề góc vuông tam giác vuông "));
    let b = parseInt(prompt("nhập cạnh b cạnh kề góc vuông tam giác vuông "));

    alert("S tam giác là "+a*b/2);
</script>
