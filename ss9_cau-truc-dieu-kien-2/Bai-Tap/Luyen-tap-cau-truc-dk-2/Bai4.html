<script>
    let canhDai = parseInt(prompt("nhập cạnh a hình chữ nhật "));
    let canhRong = parseInt(prompt("nhập cạnh b hình chữ nhật "));

    alert("S hình chữ nhật là "+canhDai*canhRong);
</script>
