<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let aInput = parseInt(prompt("nhập  a "));
    let bInput = parseInt(prompt("nhập  b "));
    let cInput = parseInt(prompt("nhập  c "));
    let x1 = "";
    let x2 ="";

    let delta = bInput*bInput - 4*aInput*cInput;

    if(delta <0){
        alert("PT vô nghiệm");
    }else if(delta > 0){
        x1 = (-bInput + Math.sqrt(delta))/(2*aInput);
        x2 = (-bInput - Math.sqrt(delta))/(2*aInput);
        alert("PT có 2 nghiệm là "+x1+" và "+x2);
    }else{
        x1 = -bInput/(2*aInput);
        alert("PT có nghiệm kép là "+x1);
    }

</script>
</body>
</html>
