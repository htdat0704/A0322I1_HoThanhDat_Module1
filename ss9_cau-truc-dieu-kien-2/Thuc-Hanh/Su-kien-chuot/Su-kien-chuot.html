<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Move Right" onclick="moveRight();" />
    <input type="button" value="Move Left" onclick="moveLeft();" />
    <br>
    <img id="myImage" src="ball.png" />
</form>

<script type="text/javascript">

    let myimg = document.getElementById("myImage");

    function init() {
        myimg.style.position = 'relative';
        myimg.style.left = '0px';
    }

    function moveRight() {
        myimg.style.left = parseInt(myimg.style.left) + 10 + 'px';
    }
    function moveLeft() {
        myimg.style.left = parseInt(myimg.style.left) + -10 + 'px';
    }

    window.onload = init;


</script>
</body>
</html>
