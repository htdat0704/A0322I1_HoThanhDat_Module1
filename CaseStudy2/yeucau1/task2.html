<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<table>
    <tr>
        <td><label >Tên:</label></td>
        <td><input type="text" id="name" /></td>
    </tr>
    <tr>
        <td><label >CMND:</label></td>
        <td><input type="text" id="cmnd" /></td>
    </tr>
    <tr>
        <td><label >Ngày sinh:</label></td>
        <td><input type="date" id="date" /></td>
    </tr>
    <tr>
        <td><label >Email:</label></td>
        <td><input type="email" id="email" /></td>
    </tr>
    <tr>
        <td><label >Địa chỉ:</label></td>
        <td><input type="text" id="address" /><br></td>
    </tr>
    <tr>
        <td><label >Customer:</label></td>
        <td>
            <select id="customer" >
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member" selected>Member</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label >Giảm giá:</label></td>
        <td><input type="number" min="1" max="99"  id="coupon" /> %</td>
    </tr>
    <tr>
        <td><label >Số lượng đi kèm:</label></td>
        <td><input type="number"   id="quantity" /></td>
    </tr>
    <tr>
        <td><label >Số ngày thuê:</label></td>
        <td><input type="number"   id="rentDays" /><br></td>
    </tr>
    <tr>
        <td><label >Dịch vụ:</label></td>
        <td>
            <select id="service" >
                <option value="500">Villa: 500$/ 1 ngày</option>
                <option value="300">House: 300$/1 ngày</option>
                <option value="100" selected>Room: 100$/1 ngày</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label >Loại phòng thuê:</label></td>
        <td>
            <select id="typeRoom" >
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal" selected>Normal</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center"><input type="submit" onclick="submit()"/></td>
    </tr>
</table>

<table id="output">

</table>
<script>

    let output ='';

    function submit(){
        let cmnd = document.getElementById('cmnd').value;
        let name = document.getElementById('name').value;
        let date = document.getElementById('date').value;
        let email = document.getElementById('email').value;
        let address = document.getElementById('address').value;
        let customer = document.getElementById('customer').value;
        let coupon = parseInt(document.getElementById('coupon').value);
        let quantity = document.getElementById('quantity').value;
        let rentDays = parseInt(document.getElementById('rentDays').value);
        let service = parseInt(document.getElementById('service').value);
        let typeRoom = document.getElementById('typeRoom').value;
        let pay = service*rentDays*(1- coupon/100);

        output += '<tr><td>Tên</td><td>'+name+'</td></tr>';
        output += '<tr><td>CMND</td><td>'+cmnd+'</td></tr>';
        output += '<tr><td>Ngày sinh</td><td>'+date+'</td></tr>';
        output += '<tr><td>Email</td><td>'+email+'</td></tr>';
        output += '<tr><td>Địa chỉ</td><td>'+address+'</td></tr>';
        output += '<tr><td>Customer</td><td>'+customer+'</td></tr>';
        output += '<tr><td>Giảm giá</td><td>'+coupon+'</td></tr>';
        output += '<tr><td>Số lượng đi kèm</td><td>'+quantity+'</td></tr>';
        output += '<tr><td>Số ngày thuê</td><td>'+rentDays+'</td></tr>';
        output += '<tr><td>Dịch vụ</td><td>'+service+'</td></tr>';
        output += '<tr><td>Loại phòng thuê</td><td>'+typeRoom+'</td></tr>';
        output += '<tr><td>Tiền phải trả</td><td>'+pay+'</td></tr>';

        document.getElementById('output').innerHTML = output
    }



</script>
</body>
</html>
