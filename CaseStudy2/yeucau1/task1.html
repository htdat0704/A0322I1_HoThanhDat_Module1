<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<table>
    <tr>
        <td><label >Tên:</label></td>
        <td><input type="text" id="name" /></td>
    </tr>
    <tr>
        <td><label >CMND:</label></td>
        <td><input type="text" id="CMND" /></td>
    </tr>
    <tr>
        <td><label >Ngày sinh:</label></td>
        <td><input type="date" id="date" /></td>
    </tr>
    <tr>
        <td><label >Email:</label></td>
        <td><input type="email" id="email" /></td>
    </tr>
    <tr>
        <td><label >Địa chỉ:</label></td>
        <td><input type="text" id="address" /><br></td>
    </tr>
    <tr>
        <td><label >Customer:</label></td>
        <td>
            <select id="customer" >
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member" selected>Member</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label >Giảm giá:</label></td>
        <td><input type="number" min="1" max="99"  id="coupon" /> %</td>
    </tr>
    <tr>
        <td><label >Số lượng đi kèm:</label></td>
        <td><input type="number"   id="quantity" /></td>
    </tr>
    <tr>
        <td><label >Số ngày thuê:</label></td>
        <td><input type="number"   id="rentDays" /><br></td>
    </tr>
    <tr>
        <td><label >Dịch vụ:</label></td>
        <td>
            <select id="service" >
                <option value="500">Villa: 500$/ 1 ngày</option>
                <option value="300">House: 300$/1 ngày</option>
                <option value="100" selected>Room: 100$/1 ngày</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label >Loại phòng thuê:</label></td>
        <td>
            <select id="typeRoom" >
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal" selected>Normal</option>
            </select>
        </td>
    </tr>

</table>

</body>
</html>
