<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<table>
    <tr>
        <td><label >Tên:</label></td>
        <td><input type="text" id="name" /></td>
    </tr>
    <tr>
        <td><label >Địa chỉ:</label></td>
        <td><input type="text" id="address" /><br></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center"><input type="submit" onclick="submit()"/></td>
    </tr>
</table>
<table id="output">

</table>
<script>
    let output ='';
    function submit(){
        let name = document.getElementById('name').value;
        let address = document.getElementById('address').value;

        output += '<tr><td>Tên</td><td>'+chuanHoaXau(name)+'</td></tr>';
        output += '<tr><td>Địa chỉ</td><td>'+chuanHoaXau(address)+'</td></tr>';



        document.getElementById('output').innerHTML = output
    }
    function chuanHoaXau(input){
        let string = input.trim();
        let arrayString = string.split('');
        // lặp đến khi nào hết khoảng cách thì dừng
        let exitDoWhile = false;
        for(let index in arrayString){
            if(arrayString[index] ==' ' && arrayString[parseInt(index) + 1] == arrayString[index]){
                exitDoWhile= true;
            }
        }
        while(exitDoWhile == true){
            for(let index in arrayString){
                if(arrayString[index] ==' ' && arrayString[parseInt(index) + 1] == arrayString[index]){
                    arrayString.splice(index, 1);
                    exitDoWhile = false;
                }
            }
            for(let index in arrayString){
                if(arrayString[index] ==' ' && arrayString[parseInt(index) + 1] == arrayString[index]){
                    exitDoWhile= true;
                }
            }
        }
        let upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZĂÂĐÊÔƠƯ';
        // chuyển tất cả thành chữ nhỏ
        for( let index in arrayString){
            if(upperCase.indexOf(arrayString[index]) > -1){
                arrayString[index] = arrayString[index].toLowerCase();
            }
        }
        // chuyển chữ cái đầu thành chữ hoa
        for (let index in arrayString){
            if(index == 0){
                arrayString[index] = arrayString[index].toUpperCase();
            }
            if(arrayString[index] == ' '){
                arrayString[parseInt(index) +1] = arrayString[parseInt(index) +1].toUpperCase();
            }
        }
        let output = arrayString.join('');
        return output
    }

</script>
</body>
</html>
