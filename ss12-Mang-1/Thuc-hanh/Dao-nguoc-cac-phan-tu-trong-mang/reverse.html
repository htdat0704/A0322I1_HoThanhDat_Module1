<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>

<script>

    let array = [-3,5,1,3,2,10];
    let temp;
    let first = 0;
    let last = array.length - 1;

    while (first < last) {
        temp = array[first];
        array[first] = array[last];
        array[last] = temp;
        first ++;
        last --
    }

    alert(array);




</script>

</body>
</html>
