<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>

    let numbers = [-3, 5, 1, 3, 2, 10];
    let check = 0;
    let inputN = parseInt(prompt('Nhập tìm số: '));

    for(let dem = 0; dem < numbers.length; dem++){
        if(numbers[dem] == inputN){
            check ++;
        }
    }

    if(check == 1){
        alert('Số đó có trong chuỗi');
    }else{
        alert('Số đó không có trong chuỗi');
    }

</script>
</body>
</html>
