<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If/else</title>
</head>
<body>
<script>
    let infor = prompt('What is the "official" name of JavaScript ');

    if( infor == "ECMAScript"){
        alert('Right');
    }else{
        alert("Didn't know ? ECMAScript");
    }
</script>
</body>
</html>
