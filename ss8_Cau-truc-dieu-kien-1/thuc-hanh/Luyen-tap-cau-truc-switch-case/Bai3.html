<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let number = prompt("Input number ");
    let i = number.slice(0,1);


    switch (i){
        case "-":
            alert("-1");
            break;
        case "0":
            alert("0");
            break;
        default:
            alert("1");
            break;
    }


</script>
</body>
</html>
