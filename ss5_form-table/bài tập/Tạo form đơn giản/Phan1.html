<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Phan1</title>
</head>
<body>
<form method="GET" action="https://www.google.com.vn/search">
    <table>
        <tr style="background-color:orangered;color:white" >
            <th colspan="4">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td  size="40" style="color:blue">Họ và tên</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td style="color:blue">Email</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td style="color:blue">Sở thích</td>
            <td style="color:orangered" > <input type="checkbox">Thể thao</td>
            <td style="color:orangered"><input type="checkbox">Âm nhạc</td>
            <td style="color:orangered"><input type="checkbox" >Đọc sách</td>
        </tr>
        <tr style="color:orangered">
            <td rowspan="3"></td>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr>
            <td colspan="3" style="color:orangered"><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Gửi thông tin"/>
                <input type="reset" value="Nhập lại"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
