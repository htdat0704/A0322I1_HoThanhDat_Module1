<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google search</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="https://www.google.com.vn/search" method="GET" class="wufoo">
    <input type="text" name="q" placeholder="Search..." autocomplete="off" size="50"
           style="color:hotpink; font-size:34px"/>
    <input type="submit" value="Tìm kiếm"
           style="color:darkred;font-size:34px" />
</form>
</body>
</html>
