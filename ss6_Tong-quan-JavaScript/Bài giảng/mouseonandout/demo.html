<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 onmouseout="Onout()" onmouseover="Onover()" id="crown" >HELLOOOOOOOOOOO</h2>
</body>
</html>
<script>
    // function Onout() {
    //     document.getElementById("crown").style.color= "blue";
    // }
    // function Onover() {
    //     document.getElementById("crown").style.color= "red";
    //     aler = document.getElementById("crown").innerText;
    //     alert(aler);
    // }
    Onmouse = document.getElementById("crown");
    Onmouse.addEventListener("mouseout",Onout);
    Onmouse.addEventListener("mouseover",Onover);
    function Onout() {
        document.getElementById("crown").style.color= "blue";
    }
    function Onover() {
        document.getElementById("crown").style.color= "red";

    }
</script>
