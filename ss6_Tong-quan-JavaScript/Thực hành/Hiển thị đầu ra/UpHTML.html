<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 id="messageDiv"></h2>
    <button type="button" onclick="showMessage();" onmouseover="Onover()" id="but">Click Me!</button>
</body>
</html>
<script>
    // thay đổi thẻ
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
    function Onover() {
        document.getElementById('messageDiv').innerHTML = '';
    }
</script>
